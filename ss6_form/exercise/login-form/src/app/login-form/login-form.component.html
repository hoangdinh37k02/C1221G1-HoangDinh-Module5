<form [formGroup]="loginForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    <p style="color: red" *ngIf="loginForm.controls.email.hasError('email')&&
loginForm.controls.email.touched">Email format</p>
    <p style="color: red" *ngIf="loginForm.controls.email.hasError('required')&&
loginForm.controls.email.touched">Not null</p>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    <p style="color: red" *ngIf="loginForm.controls.password.hasError('required')&&
loginForm.controls.password.touched">Not null</p>
    <p style="color: red" *ngIf="loginForm.controls.password.hasError('minlength')&&
loginForm.controls.password.touched">Number of character is more than 6 characters</p>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
