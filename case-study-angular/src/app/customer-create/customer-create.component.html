
<div class="height-100 px-5 py-3">
  <div class="container-fluid">
    <div class="text-center">
      <!--            <div class="col-sm-4"></div>-->
      <!--            <div class="col-sm-8">-->
      <h2>Create New Customer</h2>
      <!--            </div>-->
    </div>

    <div class="row mb-3 form-group row">

      <label class="col-sm-4 col-form-label text-end" for="name">Name</label>
      <div class="col-sm-4">
        <input type="text" id="name" class="form-control"
               placeholder="Ex: Nguyen Van A">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end">Gender</label>
      <div class="col-sm-6">
        <label class="col-form-label" for="MaleRadio">Male</label>
        <input type="radio" id="MaleRadio" value="1">
        <label class="col-form-label" for="MaleRadio">Female</label>
        <input type="radio" id="FemaleRadio" value="0">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="dayOfBirth">Day Of Birth</label>
      <div class="col-sm-4">
        <input type="text" id="dayOfBirth" class="form-control"
               placeholder="Format: 26/01/1997">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="nationalId">National ID</label>
      <div class="col-sm-4">
        <input type="text" id="nationalId" class="form-control"
               placeholder="Ex: 123456789">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="address">Address</label>
      <div class="col-sm-4">
        <input type="text" id="address" class="form-control"
               placeholder="Ex: 18 Nguyen Hoang">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="phone">Phone</label>
      <div class="col-sm-4">
        <input type="text" id="phone" class="form-control"
               placeholder="Ex: 0912345678">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="email">Email</label>
      <div class="col-sm-4">
        <input type="text" id="email" class="form-control"
               placeholder="Ex: hoang@gmail.com">
      </div>
    </div>
    <div class="row mb-3 form-group row">
      <label class="col-sm-4 col-form-label text-end" for="customerType">Customer Type</label>
      <div class="col-sm-4">
        <select class="form-control" id="customerType">
          <option value="">Choose Customer Type</option>
          <option value="1">Diamond</option>
          <option value="2">Platinum</option>
          <option value="3">Gold</option>
          <option value="4">Silver</option>
          <option value="5">Member</option>
        </select>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
</div>
