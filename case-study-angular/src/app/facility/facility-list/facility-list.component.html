


<div style="height: 56px"></div>
<div class="container" >
  <div class="container col-11">
    <div class="row">
      <div class="col-xl-4" *ngFor="let facility of facilities |paginate : { itemsPerPage: 3, currentPage: p }">
        <div class="card" >
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img [src]="facility.url"
              class="img-fluid"/>
          </div>

          <div class="card-body" style="float: right">
            <h5 class="card-title">{{facility.facilityName}}</h5>
            <p >Room size: {{facility.area}} <span> m</span><sup>2</sup></p>
            <h5><span  class="badge bg-danger">Price: {{facility.cost}}</span></h5> <br>

            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="sendFacilityToDelete(facility.id)">
              <i class='bx bx-trash'></i>
            </button>

            <a style="margin-left: 5px" class="btn btn-primary" [routerLink]="['/facility/update', facility.id]">
              <i class='bx bx-wrench'></i>
            </a>
            <a href="#!" style="float: right">Know more</a>
          </div>
        </div>
        <div style="height: 20px"></div>
      </div>

    </div>
  </div>
</div>

<div style="justify-content: space-around;display: flex;">
  <pagination-controls (pageChange)="p = $event" class=" page-item"></pagination-controls>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>Do you want to delete this service: <BR>
          {{facilityToDelete}}</div>
        <div class="text-danger">
          <hr>
          WARNING: YOU CAN NOT ROLLBACK AFTER DELETE!!!</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete(facilityToDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="text-center p-5"></div>
